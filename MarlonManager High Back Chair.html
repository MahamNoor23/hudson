  <body>
    <div id="navigation"></div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-5 col-md-6 d-flex justify-content-center my-3">
          <div class="cardLeft">
            <img src="images/office/office-chair/high-back chair/Marlon Manager High Back Chair.png " alt="" width="100%" id="img" />

           
          </div>
        </div>
        <div class="col-lg-7 col-md-6 d-lg-flex justify-content-lg-start d-sm-flex justify-content-sm-center my-3">
          <div class="cardRight  ">
            <h2 class="text-center">MARLON MANAGER CHAIR HIGH BACK </h2>
            <div class="row mt-5">
              <div class="col-lg-6">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star-half-stroke"></i>

                <i class="fa-regular fa-star"></i>
              </div>
              <div class="col-lg-6 d-flex ">
                <i class="fa-solid fa-fire-flame-curved"> 19 sold in last 15 hours</i>
              </div>
            </div>
          
           
          <div class="mt-5">  
            <p><del>PKR:55,000</del> <b>PKR:49,000</b></p>
          </div>
            <div>
              <h5>Description</h5>
              <div>
                <p><b>Features:</b></p>
               
                <ol>
                  <li>PVC Upholstered</li>
                  <li>Black Electroplating Alumunium </li>
                  <li> Back Frame With armrest Torsion-Bar Mechanism</li>
                  <li>Black Painting Gaslift (BIFMA)</li>
                  <li> Alumunium Base (BIFMA) </li>
                </ol>
              </div>
            </div>
            
        <h5>Quantity:</h5>
        <div class="row ">
          <div class=" col-lg-4 quantity ">
            <span class="minus">-</span>
            <span class="num">01</span>
            <span class="plus">+</span>
          </div>
            <div class=" col-lg-6 add-to-cart">
              <a href=""><button>ADD TO CART</button></a>
             </div>
            </div>
        </div>
      </div>
    </div>
    </div>
    
    
    
    <script>
      const plus = document.querySelector(".plus"),
       minus = document.querySelector(".minus"),
       num = document.querySelector(".num");
       let a = 1;
       plus.addEventListener("click", ()=>{
         a++;
         a = (a < 10) ? "0" + a : a;
         num.innerText = a;
       });
   
       minus.addEventListener("click", ()=>{
         if(a > 1){
           a--;
           a = (a < 10) ? "0" + a : a;
           num.innerText = a;
         }
       });
   
     </script>


     <div id="footerTag"></div>
     <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
     <script>
       $(document).ready(()=>{
         $.get('navbar.html', (data, status)=>{
           $("#navigation").html(data)
         })
         $.get('footer.html', (data, status)=>{
           $("#footerTag").html(data)
         })
       })
     </script>
    


    <!-- owl -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
    $('.owl-carousel').owlCarousel({
    loop:true,
    margin:10,
    responsiveClass:true,
    dots:false,
    responsive:{
        0:{
            items:1,
            nav:true
        },
        600:{
            items:3,
            nav:true
        },
        1000:{
            items:5,
            nav:true,
            loop:true
        }
    }
})
    </script>
