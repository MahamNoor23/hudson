<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hudson Furnishings</title>
    <link rel="shortcut icon" href="images/Hudsonlogo.png" type="image/x-icon">


  <link rel="stylesheet" href=" asset/css/navbar.css">
        <link rel="stylesheet" href=" asset/css/footer.css" />
    <link rel="stylesheet" href="contactus.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
  #emailError,
  #phoneError,
  #nametxt {
      color: red;
  }
</style>
<body>
    <div id="navigation"></div>

<div class="container contact-us mt-5 mb-3">
    <div class="row ">
        <div class="col-md-5 pt-5 contact-left  text-center">
<h2 >GET MORE INFORMATION</h2>
            <div class="mt-5">
                <i class="fa-solid fa-location-dot contact-icons" ></i>
                <h5>Address</h5>
            </div >
            <div class="mt-5">
                <i class="fa-solid fa-phone contact-icons"></i>
                <h5>Phone</h5>
                <p>0323-5678943</p>
            </div>
            <div class="mt-5 ">
                <i class="fa-solid fa-envelope contact-icons"></i>
                <h5>Email</h5>
                <p>info@hudson.com</p>
            </div>
        </div>
        <div class="col-md-7 pt-5 contact-right">
            <form class="form">
                <h2>CONTACT US</h2>
                <div class="mb-3">
                    <label for="" class="form-label">NAME</label>
                    <input type="text" class="form-control" id="name"  placeholder="Enter your name" required>
                    <p id="nametxt"></p>
                    
                  </div>
                <div class="mb-3">
                  <label for="" class="form-label">EMAIL ADDRESS</label>
                  <input type="email" class="form-control" id="email" 
                  placeholder="Enter your email" required>
                  <p id="emailError"></p>
                  
                  
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">PHONE</label>
                  <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                  <p id="phoneError"></p>
                  
                </div>
                <label for="">MESSAGE</label>
                <div>
                  
                    <textarea name="" id="" class="form-control" rows="5" placeholder="Leave your message here..."></textarea>
                </div>
               
                <div class="col-12 d-flex justify-content-center my-3">
                  <button type="" class="send-btn">SEND</button>
                </div>
              </form>
        </div>
    </div>
</div>

    <div id="footerTag"></div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      $(document).ready(()=>{
        $.get('navbar.html', (data, status)=>{
          $("#navigation").html(data)
        })
        $.get('footer.html', (data, status)=>{
          $("#footerTag").html(data)
        })
      })
    </script>

    <script src="contact.js"></script>
</body>
</html>
